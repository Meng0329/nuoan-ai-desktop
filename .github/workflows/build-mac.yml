name: 构建 macOS 桌面应用

on:
  # 手动触发（最常用）
  workflow_dispatch:
  
  # 推送 tag 时自动触发（可选）
  push:
    tags:
      - 'v*'
  
  # 推送到 main 分支时触发（可选）
  # push:
  #   branches:
  #     - main

jobs:
  build-mac:
    name: 构建 macOS 应用
    runs-on: macos-latest  #使用 GitHub 提供的真实 macOS 环境
    
    steps:
    # 1. 检出代码
    - name: 检出代码
      uses: actions/checkout@v4
    
    # 2. 设置 Node.js 环境
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    # 3. 显示系统信息
    - name: 显示系统信息
      run: |
        echo "系统信息:"
        echo "操作系统: $(uname -s)"
        echo "架构: $(uname -m)"
        echo "Node.js: $(node --version)"
        echo "npm: $(npm --version)"
        echo "工作目录: $(pwd)"
    
    # 4. 安装依赖
    - name: 安装依赖
      working-directory: desktop
      run: |
        echo "开始安装依赖..."
        npm install
        echo "依赖安装完成"
    
    # 5. 显示配置信息
    - name: 检查配置
      working-directory: desktop
      run: |
        echo "package.json 版本:"
        node -p "require('./package.json').version"
        echo ""
        echo "检查图标文件:"
        ls -lh build/icon.icns || echo "icon.icns 不存在"
        ls -lh assets/logo.png || echo "logo.png 不存在"
    
    # 6. 生成 macOS 图标
    - name: 生成 macOS 图标
      working-directory: desktop
      run: |
        echo "开始生成 macOS 图标..."
        npm run build:icon:mac
        echo ""
        echo "检查生成的图标："
        ls -lh build/icon.icns || echo "⚠️ icon.icns 生成失败"
    
    # 7. 构建 macOS 应用（不签名）
    - name: 构建 macOS 应用
      working-directory: desktop
      run: |
        echo "开始构建 macOS 应用..."
        echo "electron-builder 版本: $(npx electron-builder --version)"
        echo ""
        echo "=========================================="
        echo "当前目录: $(pwd)"
        echo "package.json 内容检查:"
        if [ ! -f "package.json" ]; then
          echo "❌ 错误: package.json 不存在！"
          echo "当前目录文件列表:"
          ls -lha
          exit 1
        fi
        echo "✓ package.json 存在"
        echo ""
        echo "构建配置："
        cat package.json | grep -A 50 '"build"' || echo "⚠️ 未找到 build 配置"
        echo ""
        echo "=========================================="
        echo "开始构建 macOS 应用（通用二进制）"
        echo "=========================================="
        set +e  # 允许命令失败，我们手动检查退出码
        npx electron-builder --mac --universal 2>&1 | tee build.log
        BUILD_EXIT_CODE=${PIPESTATUS[0]}
        set -e
        echo ""
        echo "构建命令退出码: $BUILD_EXIT_CODE"
        
        if [ $BUILD_EXIT_CODE -ne 0 ]; then
          echo ""
          echo "❌❌❌ 构建失败！ ❌❌❌"
          echo ""
          echo "==================== 完整构建日志 ===================="
          cat build.log
          echo "==================== 日志结束 ===================="
          exit 1
        else
          echo "✓ 构建命令执行成功"
        fi
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        APPLEID: ""
        APPLEIDPASS: ""
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEBUG: electron-builder
    
    # 8. 显示构建结果
    - name: 显示构建结果
      if: always()
      working-directory: desktop
      run: |
        echo "=========================================="
        echo "构建完成，检查生成的文件"
        echo "=========================================="
        echo ""
        echo "当前目录内容:"
        ls -lha
        echo ""
        echo "dist 目录是否存在:"
        if [ -d "dist" ]; then
          echo "✓ dist 目录存在"
          echo ""
          echo "dist 目录完整内容:"
          ls -lhR dist/
          echo ""
          echo "=========================================="
          echo "查找 DMG 文件:"
          find dist -name "*.dmg" -type f || echo "⚠️ 未找到任何 DMG 文件"
          echo ""
          echo "查找 ZIP 文件:"
          find dist -name "*.zip" -type f || echo "⚠️ 未找到任何 ZIP 文件"
          echo ""
          echo "查找 APP 文件:"
          find dist -name "*.app" -type d || echo "⚠️ 未找到任何 APP 文件"
        else
          echo "❌ dist 目录不存在！构建失败了"
          echo ""
          echo "查看构建日志:"
          if [ -f "build.log" ]; then
            echo "==================== 构建日志 ===================="
            cat build.log
          else
            echo "⚠️ build.log 不存在"
          fi
        fi
    
    # 9. 上传构建产物
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg-files
        path: |
          desktop/dist/*.dmg
          desktop/dist/*.zip
          desktop/dist/latest-mac.yml
        if-no-files-found: warn
    
    # 10. 上传到 GitHub Release
    - name: 发布到 Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          desktop/dist/*.dmg
          desktop/dist/*.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # 11. 构建摘要
    - name: 生成构建摘要
      if: always()
      run: |
        echo "## macOS 构建摘要" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| 项目 | 值 |" >> $GITHUB_STEP_SUMMARY
        echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
        
        # 读取版本号（带错误处理）
        VERSION=$(node -p "require('./desktop/package.json').version" 2>/dev/null || echo "未知")
        echo "| 版本 | $VERSION |" >> $GITHUB_STEP_SUMMARY
        echo "| 平台 | macOS (Intel + Apple Silicon) |" >> $GITHUB_STEP_SUMMARY
        echo "| 构建时间 | $(date '+%Y-%m-%d %H:%M:%S') |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # 检查构建结果
        if [ -d "desktop/dist" ]; then
          if ls desktop/dist/*.dmg 1> /dev/null 2>&1; then
            echo "### ✅ 构建成功！生成的文件：" >> $GITHUB_STEP_SUMMARY
            for file in desktop/dist/*.dmg; do
              size=$(du -h "$file" | cut -f1)
              echo "- \`$(basename "$file")\` - $size" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "### ⚠️ dist 目录存在，但未找到 DMG 文件" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "dist 目录内容:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            ls -lh desktop/dist/ 2>/dev/null || echo "无法列出目录内容" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "### ❌ 构建失败：dist 目录不存在" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "desktop/build.log" ]; then
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>点击查看构建日志（最后100行）</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -n 100 desktop/build.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi
        fi
