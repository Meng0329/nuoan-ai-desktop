name: 构建 macOS 桌面应用（分架构）

on:
  workflow_dispatch:

jobs:
  build-mac:
    name: 构建 macOS 应用（x64 和 arm64 分别构建）
    runs-on: macos-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: 显示系统信息
      run: |
        echo "系统信息:"
        echo "操作系统: $(uname -s)"
        echo "架构: $(uname -m)"
        echo "Node.js: $(node --version)"
        echo "npm: $(npm --version)"
    
    - name: 安装依赖
      working-directory: desktop
      run: npm install
    
    - name: 生成 macOS 图标
      working-directory: desktop
      run: |
        echo "生成 macOS 图标..."
        npm run build:icon:mac
        ls -lh build/icon.icns
    
    - name: 构建 x64 版本
      working-directory: desktop
      run: |
        echo "构建 x64 版本..."
        npx electron-builder --mac --x64
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        APPLEID: ""
        APPLEIDPASS: ""
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 构建 arm64 版本
      working-directory: desktop
      run: |
        echo "构建 arm64 版本..."
        npx electron-builder --mac --arm64
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        APPLEID: ""
        APPLEIDPASS: ""
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 显示构建结果
      if: always()
      working-directory: desktop
      run: |
        echo "构建完成，生成的文件："
        ls -lhR dist/
    
    - name: 上传构建产物
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg-files-separate
        path: |
          desktop/dist/*.dmg
          desktop/dist/*.zip
          desktop/dist/latest-mac.yml
        if-no-files-found: warn

